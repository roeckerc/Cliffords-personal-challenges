<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Piano</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div id="piano">
            <div class="keys">
                <div class="black-keys">
                    <div class="key key2 black-key"><h3>a</h3></div>
                    <div class="key key4 black-key"></div>
                    <div class="key key7 black-key"></div>
                    <div class="key key9 black-key"></div>
                    <div class="key key11 black-key"></div>
                    <div class="key key14 black-key"></div>
                    <div class="key key16 black-key"></div>
                    <div class="key key18 black-key"></div>
                    <div class="key key21 black-key"></div>
                    <div class="key key23 black-key"></div>
                    <!-- I can now call on each of the black keys in 2 different ways without having to use the div -->
                </div>
                <div class="white-keys">
                    <div class="key key1 white-key"><h3 class="number">1</h3></div>
                    <div class="key key3 white-key"><h3 class="number">2</h3></div>
                    <div class="key key5 white-key"><h3 class="number">3</h3></div>
                    <div class="key key6 white-key"><h3 class="number">4</h3></div>
                    <div class="key key8 white-key"><h3 class="number">5</h3></div>
                    <div class="key key10 white-key"><h3 class="number">6</h3></div>
                    <div class="key key12 white-key"><h3 class="number">7</h3></div>
                    <div class="key key13 white-key"><h3 class="number">8</h3></div>
                    <div class="key key15 white-key"><h3 class="number">9</h3></div>
                    <div class="key key17 white-key"><h3 class="numberz">10</h3></div>
                    <div class="key key19 white-key"><h3 class="numberz">11</h3></div>
                    <div class="key key20 white-key"><h3 class="numberz">12</h3></div>
                    <div class="key key22 white-key"><h3 class="numberz">13</h3></div>
                    <div class="key key24 white-key"><h3 class="numberz">14</h3></div>
                </div>
            </div>
            
        </div>
<!-- test -->





    
        <script src="app.js"></script>  
    </body>
</html>
